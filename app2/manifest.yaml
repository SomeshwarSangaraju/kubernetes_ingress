apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app2
  labels: 
    purpose: ingress
    component: app2
    project: roboshop
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress
      component: app2
      project: roboshop
  template:
    metadata:
      labels:
        purpose: ingress
        component: app2
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: someshwarsangaraju/app2:v1
---

apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    purpose: ingress
    component: app2
    project: roboshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:535239896506:certificate/3ab631a7-cd74-420e-8a08-1299de5ec7df
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: roboshop

spec:
  ingressClassName: alb
  rules:
  - host: "app2.someshwar.fun"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app2
            port:
              number: 80
